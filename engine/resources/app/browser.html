<html>

<head>
    <title>Egg Engine</title>
    <link rel="stylesheet" type="text/css" href="browser.css">
    <script src="browser.js"></script>
    <script src="player.js"></script>
</head>

<body>

    <section id="engine-status" class="ready">
        <span class="icon"></span>
        <span class="message"></span>
    </section>

    <section id="game-list">
        <header>Available Games <span class="force-refresh">&#128259;</header>
        <ul></ul>
        <footer>+ Add a game</footer>
    </section>

    <section id="output"></section>

    <section id="dialogs"></section>

</body>

<script>
    const electron = require('electron');
    const Remote = require('remote');

    document.onkeydown = (e) => {
        var keyCode = e.which;
        if (keyCode === 192 || keyCode === 122) { // ~ key or f11, opens console
            Remote.getCurrentWindow().toggleDevTools();
        }
    };

    electron.ipcRenderer.on('start', (event) => {
        Browser.start();
    });
    electron.ipcRenderer.on('output', (event, arg) => {
        Browser.output(arg);
    });
</script>

</html>
