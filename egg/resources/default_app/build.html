<html>
    <head>
        <style>
html {
    margin: 0;
    padding: 0;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #aaa;
    font-family: "Consolas", "Courier New", monospace;
}

#output {
    padding: 1em;
    white-space: pre-line;
    font-size: 9pt;
    border: 1px solid #aaa;
    overflow: auto;
    height: calc(100% - 2em - 2px);
}

        </style>
    </head>
    <body>
        <div id="output"></div>

<script>

const electron = require('electron');

var outputContainer = document.getElementById('output');
function output(html) {
    outputContainer.innerHTML += html;
}

electron.ipcRenderer.on('build-message', function(event, arg) {
    output(arg);
});

</script>
    </body>
</html>
