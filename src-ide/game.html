        <script>
(function() {
    const Electron = require('electron');
    const Cozy = require('Cozy');
    Electron.ipcRenderer.on('start', function(event, arg, overrides) {
        Cozy.setup(arg, overrides)
            .then(() => {
                Cozy.run(require(arg.game + '/main.js'));
            });
    });
})();
        </script>
