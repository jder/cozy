<link rel="stylesheet" type="text/css" href="main-menu.css">

<div class="main-area">
    <div class="view status">
        <div class="member template">
            <section class="layout-row">
                <section class="portrait-container"><img class="portrait"></section>
                <section class="layout-column">
                    <section class="layout-row">
                        <span data-field="name"></span>
                        <div>LV <span data-field="level"></span></div>
                        <span data-field="title"></span>
                    </section>
                    <section class="layout-row">
                        <section class="layout-column">
                            <section>HP</section>
                            <section class="layout-row right-align"><span data-field="hp"></span>/<span data-field="maxhp"></span></section>
                            <section>XP</section>
                            <section class="right-align"><span data-field="xp"></span></section>
                        </section>
                        <section class="layout-column">
                            <section class="layout-row">
                                <div>ATK</div><div data-field="attack"></div>
                            </section>
                            <section class="layout-row">
                                <div>DEF</div><div data-field="defense"></div>
                            </section>
                            <section class="layout-row">
                                <div>CRT</div><div data-field="critical"></div>
                            </section>
                            <section class="layout-row">
                                <div>EVD</div><div data-field="evade"></div>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </div>
    </div>

    <div class="view items">
        Items!
    </div>

    <div class="view equip">
        Equip!
    </div>

    <div class="view save">
        Save!
    </div>
</div>

<div class="right-column">
    <ul class="selections">
        <li data-menu="status">Status</li>
        <li data-menu="items">Items</li>
        <li data-menu="equip">Equip</li>
        <li data-menu="save">Save</li>
        <li data-menu="exit">Exit</li>
    </ul>

    <div class="overview">
        <div class="money-container"><span class="money"></span></div>
    </div>
</div>
