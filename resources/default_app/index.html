<html>
    <head>
        <link rel="stylesheet" href="egg.css">
        <script src="lib/underscore.js"></script>
        <script src="lib/pixi.js"></script>
        <script src="Egg.js"></script>
    </head>
    <body>
        <script>
var opts = {};
_.each(window.location.search.slice(1).split('&'), function(param) {
    var chunks = param.split('=');
    opts[chunks[0]] = chunks[1];
});

Egg.setup(opts);
Egg.run();
        </script>
    </body>
</html>
